version: "3"

services:
  redis:
    image: redis
    ports:
      - 6379:6379

    volumes:
      - ./tmp/redis/redis-data:/var/lib/redis
      - ./tmp/redis/redis.conf:/usr/local/etc/redis/redis.conf

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
  db:
    image: postgres
    ports:
      - 5432:5432

    volumes:
      - ./tmp/db/pg/db/postgresql/data:/var/lib/postgresql/data
      - ./tmp/db/pg/db/dumps:/var/lib/dumps
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
